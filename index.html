<!DOCTYPE html>
<html>

<head>
    <title>Stopwatch Timer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="timer">00:00:00</div>

    <div id="timerFace"> 
        <div id="inputs">
            <div>
                <label for="interval">Interval (seconds):</label>
                <input type="number" id="interval" value="25">
            </div>
            <div>
                <label for="numIntervals">Number of Intervals:</label>
                <input type="number" id="numIntervals" value="4">
            </div>
        </div>
    
        <div id="controls">
            <button class="btn btn-info" id="start">Start</button>
            <button class="btn btn-info" id="pause">Pause</button>
            <button class="btn btn-warning" id="stop">Stop</button>
            <button class="btn btn-danger" id="reset">Reset</button>
        </div>
    </div>


    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
